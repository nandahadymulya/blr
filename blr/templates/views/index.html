{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row py-5">
    <div class="col-md-12">
      <h1 class="text-center fw-bold">Blended Learning Readiness</h1>
      <p class="text-center fw-light">
        for Junior High Schools at Padang, Sumatera Barat.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% for msg in messages %}
      <div>
        {{ msg }}
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row d-flex justify-content-center py-5">
    <div class="col-md-6 align-items-center">
      <form method="POST" class="post-form" enctype="multipart/form-data">
        <div class="form-group">
          {% csrf_token %} {{ form.as_p }}
        </div>
        <div>
          <button type="submit" class="btn btn-dark">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
